<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OhMyFood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/839a3db2e2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logoHeader">
          <div class="logoTitle">ohmyfood</div>
        </div>
        <div class="formNav">
          <form action="#" method="get">
            <i class="fa-solid fa-location-dot locationIcon"></i>
            <input type="search" name="q" placeholder="Paris, Belleville" />
          </form>
        </div>
      </nav>
    </header>

    <section class="explorer">
      <h1>Réservez le menu qui vous convient</h1>
      <h2>Découvrez des restaurants d'exception, sélectionnés par nos soins</h2>
      <button class="btnGradient">Explorer nos restaurants</button>
    </section>
  </body>
</html>
